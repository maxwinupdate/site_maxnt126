<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вітаю вас на нашому веб-сайті!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: linear-gradient(135deg, #e0f7fa, #cddc39);
            min-height: 100vh;
            margin: 0;
        }

        .main-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .top-circle {
            width: 120px;
            height: 120px;
            border: 3px solid #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden; /* Для обрізки зображення, якщо буде */
        }

        .top-circle-text {
            text-align: center;
            color: #555;
            font-size: 0.9em;
        }

        .navigation {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .nav-link {
            display: flex;
            flex-direction: column; /* Розташовуємо текст та "кнопку" вертикально (хоча "кнопки" вже немає) */
            align-items: center;
            text-decoration: none; /* Прибираємо підкреслення за замовчуванням */
            color: #28a745; /* Зелений колір тексту посилання */
            border: none;
            padding: 15px 30px;
            text-align: center;
            background-color: #f8f9fa; /* Світлий фон для імітації кнопки */
            border-radius: 8px;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-link:visited {
            color: #28a745; /* Зелений колір і для відвіданих посилань */
        }

        .image-circles-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }

        .image-circle {
            width: 90px;
            height: 90px;
            border: 3px solid #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            color: #666;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden; /* Для обрізки зображення, якщо буде */
        }

        .bottom-rectangle {
            border: none;
            padding: 15px 40px;
            text-align: center;
            background-color: #ffc107;
            color: #333;
            border-radius: 8px;
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Вітаю вас на нашому веб-сайті!</h1>

    <div class="top-circle">
        <div class="top-circle-text">Тут має бути зображення</div>
    </div>

    <div class="navigation">
        <a href="https://t.me/MaxNT_Live" class="nav-link">
           ✳️ Telegram (LIVE) ✳️
        </a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSe9wBYfVKreFVYkH0A1JgpRUE3m70szFCRCERtmLO4Bsy65eQ/viewform?usp=preview" class="nav-link">
           ✳️ Про мене ✳️
        </a>
        <a href="https://maxwinupdate.github.io/chess_max21/" class="nav-link">
           ✳️ Chess ✳️
        </a>
        <a href="https://maxwinupdate.github.io/maxnt2017lv_paint/" class="nav-link">
           ✳️ Paint ✳️
        </a>
        <a href="#" class="nav-link">
           ✳️ Classroom ✳️
        </a>
    </div>

    <div class="image-circles-container">
        <div class="image-circle">Зображення</div>
        <div class="image-circle">Зображення</div>
        <div class="image-circle">Зображення</div>
        <div class="image-circle">Зображення</div>
        <div class="image-circle">Зображення</div>
    </div>

    <div class="bottom-rectangle">
          <img src="maxntofficial.png" alt="Водяний знак" class="watermark-image">
    </div>

    <script>
        // JavaScript для демонстрації кліку на посилання (можна розширити)
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // Щоб сторінка не перезавантажувалася при кліку на "#"
                alert(`Ви перейшли на сторінку "${link.firstChild.textContent.trim()}"`);
                // Тут можна додати реальну навігацію або інші дії
            });
        });
    </script>
	 <footer>
        <p>

    </footer>
</body>
</html>
